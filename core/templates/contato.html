{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contato 2</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h1>Contato teste...</h1>
    {% bootstrap_messages %}
    <form action="{% url 'contato' %}" method="post" class="form" autocomplete="off">
        {% csrf_token %} <!-- importante essa linha-->
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary"> Enviar mensagem</button>
        {% endbuttons %}
    </form>
</div>

{% bootstrap_javascript jquery='full' %}
</body>
</html>
